<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Clean - Text Normalizer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§¹ AI Text Clean</h1>
            <p class="subtitle">Clean and normalize your text for better compatibility</p>
        </header>

        <main>
            <div class="text-areas">
                <div class="input-section">
                    <h2>Input Text</h2>
                    <textarea id="inputText" placeholder="Paste your text here to clean it..."></textarea>
                    <div class="input-controls">
                        <button id="clearInput" class="btn btn-secondary">Clear</button>
                        <button id="pasteBtn" class="btn btn-secondary">Paste</button>
                    </div>
                </div>

                <div class="output-section">
                    <h2>Cleaned Text</h2>
                    <textarea id="outputText" readonly placeholder="Cleaned text will appear here..."></textarea>
                    <div class="output-controls">
                        <button id="copyOutput" class="btn btn-primary">Copy Result</button>
                        <button id="downloadBtn" class="btn btn-secondary">Download</button>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="cleaning-options">
                    <h3>Cleaning Options</h3>
                    <div class="options-grid">
                        <label class="option">
                            <input type="checkbox" id="removeHiddenChars" checked>
                            <span class="checkmark"></span>
                            Remove hidden characters
                            <small>Eliminates zero-width spaces and invisible characters</small>
                        </label>

                        <label class="option">
                            <input type="checkbox" id="convertNonBreaking" checked>
                            <span class="checkmark"></span>
                            Convert non-breaking spaces
                            <small>Replaces &nbsp; with regular spaces</small>
                        </label>

                        <label class="option">
                            <input type="checkbox" id="normalizeDashes" checked>
                            <span class="checkmark"></span>
                            Normalize dashes
                            <small>Converts em-dashes and en-dashes to hyphens</small>
                        </label>

                        <label class="option">
                            <input type="checkbox" id="normalizeQuotes" checked>
                            <span class="checkmark"></span>
                            Normalize quotes
                            <small>Converts curly quotes to straight quotes</small>
                        </label>

                        <label class="option">
                            <input type="checkbox" id="convertEllipsis" checked>
                            <span class="checkmark"></span>
                            Convert ellipsis
                            <small>Replaces â€¦ with three dots (...)</small>
                        </label>

                        <label class="option">
                            <input type="checkbox" id="removeTrailing" checked>
                            <span class="checkmark"></span>
                            Remove trailing whitespace
                            <small>Eliminates whitespace at line ends</small>
                        </label>

                        <label class="option">
                            <input type="checkbox" id="normalizeMathSymbols" checked>
                            <span class="checkmark"></span>
                            Normalize math symbols
                            <small>Converts Ã—Ã·â‰¤â‰¥â‰ Â±âˆžÂ° to ASCII equivalents</small>
                        </label>

                        <label class="option">
                            <input type="checkbox" id="fixUnicodePunctuation" checked>
                            <span class="checkmark"></span>
                            Fix Unicode punctuation
                            <small>Normalizes special punctuation marks</small>
                        </label>

                        <label class="option">
                            <input type="checkbox" id="normalizeSpacing" checked>
                            <span class="checkmark"></span>
                            Normalize spacing
                            <small>Fixes various space characters and multiple spaces</small>
                        </label>

                        <label class="option">
                            <input type="checkbox" id="removeAIArtifacts" checked>
                            <span class="checkmark"></span>
                            Remove AI artifacts
                            <small>Eliminates control chars and copy-paste artifacts</small>
                        </label>

                        <label class="option">
                            <input type="checkbox" id="fixEncodingIssues" checked>
                            <span class="checkmark"></span>
                            Fix encoding issues
                            <small>Repairs common UTF-8/Windows-1252 problems</small>
                        </label>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="cleanText" class="btn btn-primary btn-large">
                        âœ¨ Clean Text
                    </button>
                    <button id="selectAll" class="btn btn-secondary">Select All Options</button>
                    <button id="deselectAll" class="btn btn-secondary">Deselect All</button>
                </div>
            </div>

            <div class="stats" id="stats" style="display: none;">
                <h3>Cleaning Results</h3>
                <div class="stats-grid">
                    <div class="stat">
                        <span class="stat-label">Characters removed:</span>
                        <span class="stat-value" id="removedCount">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Characters replaced:</span>
                        <span class="stat-value" id="replacedCount">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Original length:</span>
                        <span class="stat-value" id="originalLength">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Final length:</span>
                        <span class="stat-value" id="finalLength">0</span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 AI Text Clean | <a href="https://github.com/iansblog/CleanAI" target="_blank" rel="noopener noreferrer">View on GitHub</a></p>
        </footer>
    </div>

    <script src="js/textCleaner.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
